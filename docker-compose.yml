services:
  nrl_project:
    image: ${DOCKER_REGISTRY-}nrlproject
    build:
      context: .
      dockerfile: NRL_PROJECT/Dockerfile
    ports:
      - "5000:8080"
    environment:
        - ASPNETCORE_ENVIRONMENT=Development 
        - ConnectionStrings__DefaultConnection=server=mariadbcontainer;port=3306;database=nrl_project_db;user=root;password=Begripeligvis1214;
    depends_on:
      - mariadbcontainer
    networks:
      - appnet

  mariadbcontainer:
    image: mariadb:11.8
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=Begripeligvis1214
      - MYSQL_DATABASE=nrl_project_db
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - appnet

networks:
  appnet:
    external: true
    name: appnet

volumes:
  mariadb_data: